<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="slider__body">
        <h1>Чем заняться?</h1>
         <div class="slider">
            <div class="imgs_slides">
                 <input type="radio" name="radio-btn" id="radio1"/>
                <input type="radio" name="radio-btn" id="radio2"/>
                <input type="radio" name="radio-btn" id="radio3"/>
                <input type="radio" name="radio-btn" id="radio4"/>
                <input type="radio" name="radio-btn" id="radio5"/>

                <div class="first slide"><img src="./img/1.jpg"/></div>
                <div class="slide"><img src="./img/2.jpg"/></div>
                <div class="slide"><img src="./img/3.jpg"/></div>
                <div class="slide"><img src="./img/4.jpg"/></div>
                <div class="slide"><img src="./img/5.jpg"/></div>               
            </div>
        </div>
        <div class="slider__response">
            <div class="slider__title">
                <div class="slider__title_form">
                    <input class="title1" type="radio" name="radio_title-btn" id="title1"/>
                    <input class="title2" type="radio"  name="radio_title-btn" id="title2"/>
                    <input type="radio" name="radio_title-btn" id="title3" checked/>
                    <input type="radio" name="radio_title-btn" id="title4"/>
                    <input type="radio" name="radio_title-btn" id="title5"/>

                    <p class="title_1 slider__title_text">устроить пикник</p>
                    <p class="slider__title_text">выехать из страны</p>
                    <p class="slider__title_text">пойти в горы</p>
                    <p class="slider__title_text">каякинг</p>
                    <p class="slider__title_text">провожать закат</p>
                </div>

            </div>
            <div class="navigation">
                <label for="radio1" class="navigation-btn"><div class="wrap__nav"></div></label>
                <label for="radio2" class="navigation-btn"><div class="wrap__nav"></div></label>
                <label for="radio3" class="navigation-btn"><div class="wrap__nav"></div></label>
                <label for="radio4" class="navigation-btn"><div class="wrap__nav"></div></label>
                <label for="radio5" class="navigation-btn"><div class="wrap__nav"></div></label>
            </div>
        </div>
    </div>
</body>
</html>
